<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Login</title>
  <style>
        body{
            background-color:lightgreen;
            margin:0px;
            font-family: monospace;
        }
        input,button{
            font-family:monospace;
        }
        #main,#header,#footer{
            display:flex;
            justify-content:space-around;
            align-items:center;
        }
        #header{
            background-color:green;
        }
        a{
            text-decoration:none;
            color:white;
        }
        a:hover{
            color : gray;
        }
        #all-links{
            display:flex;
        }
        #all-links a{
            margin-left:20px;
        }
        form h3{
            width : 110px;
            margin:5px;
            display:inline-block;
        }
        button{
            font-weight:bold;
            background-color:green;
            color : white;
            height:25px;
            width:80px;
            border:0px;
        }
        button:hover{
            border:solid;
            border-color:green;
            background-color:white;
            color:green;
        }
    </style>
</head>
<body>
<div id="header">
  <div id="home">
    <a href="/"><h3>BuyAndSell</h3></a>
  </div>
  <div id="all-links">
    <a href="/register"><h3>Register</h3></a>
    <a href="/login"><h3>Login</h3></a>
  </div>
</div>
<div id="main">
  <div style="overflow:hidden;height:300px;with:120%;">
    <img style="min-width:100%;margin-top:10px;min-height:300px;" src="https://knowledge.wharton.upenn.edu/wp-content/uploads/2016/04/books-600x440.jpg" alt="books">
  </div>
  <div>
    <h1>Login</h1>

    <form method="post" action="/loginUser">
      <h3>Email Id :</h3> <input type="text" name="email" placeholder="Enter your email">
      <br>
      <h3>Password :</h3> <input type="password" name="password" placeholder="*********">
      <br>
      <button type="submit">Submit</button>
    </form>
    <p style="font-weight:bold;" th:text="${wrongCredentials}"></p>
    <hr>
    <h3>Not Registered Yet? <a href="/register" style="color:blue;">Register Now</a></h3>

  </div>
</div>

<div id="footer" style="background-color:green;height:50px;margin-top:20px;color:white;">
  <div id="developer">
    <h3>Created by Amit Kumar Know more about me at <a href="https://www.linkedin.com/in/skyamit/" style="color:blue;">SkyAmit</a></h3>
  </div>
</div>

</body>
</html>
