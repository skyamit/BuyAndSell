<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Upload Books</title>
  <link rel="stylesheet" type="text/css" media="all" href="/../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
  <div id="header">
    <div id="home">
      <a href="/user"><h3>BuyAndSell</h3></a>
    </div>
    <div id="all-links">
      <a href="/available"><h3>Buy</h3></a>
      <a href="/upload"><h3>Sell</h3></a>
      <a href="/Cart"><h3>Cart</h3></a>
      <a href="/logout"><button id="logout" >Logout</button></a>
    </div>
  </div>
  <div id="main">
    <div id="form-upload">
      <h3>Upload Books you want to Sell</h3>
      <form action="/uploadBook" method="post">
        <input type="text" name="bookName" placeholder="Book Name" required>
        <br>
        <input type="text" name="bookAuthor" placeholder="Author Name" required>
        <br>
        <input type="number" name="sellingPrice" placeholder="Selling Price" required>
        <br>
        <input type="number" name="purchasePrice" placeholder="Original Price" required>
        <button>Upload Book</button>
        <p style="font-weight:bold;" th:text="${bookUploaded}"></p>
      </form>
    </div>
  </div>
</body>
</html>
